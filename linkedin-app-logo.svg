<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="30" fill="#0077B5"/>
  
  <!-- Chat Bubble (Main Element) -->
  <g transform="translate(150, 110)">
    <!-- Bubble body -->
    <rect x="-80" y="-40" width="160" height="80" rx="15" 
          fill="white" opacity="0.95"/>
    
    <!-- Bubble tail -->
    <path d="M -15 40 L 0 60 L 15 40 Z" fill="white" opacity="0.95"/>
    
    <!-- Message dots (typing indicator) -->
    <circle cx="-35" cy="0" r="10" fill="#0077B5"/>
    <circle cx="0" cy="0" r="10" fill="#0077B5"/>
    <circle cx="35" cy="0" r="10" fill="#0077B5"/>
  </g>
  
  <!-- AI/Robot Icon -->
  <g transform="translate(150, 210)">
    <!-- Robot head -->
    <rect x="-30" y="-30" width="60" height="60" rx="10" 
          fill="white" opacity="0.95"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="6" fill="#0077B5"/>
    <circle cx="12" cy="-8" r="6" fill="#0077B5"/>
    
    <!-- Smile -->
    <path d="M -15 8 Q 0 18 15 8" 
          fill="none" stroke="#0077B5" stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-30" x2="0" y2="-42" 
          stroke="white" stroke-width="3" opacity="0.95"/>
    <circle cx="0" cy="-45" r="6" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Sparkle effects (AI indicators) -->
  <g opacity="0.9">
    <!-- Top left sparkle -->
    <path d="M 50 50 L 53 56 L 56 50 L 62 53 L 56 56 L 62 59 L 56 62 L 53 56 L 50 62 L 44 59 L 50 56 L 44 53 Z" 
          fill="white"/>
    
    <!-- Top right sparkle -->
    <path d="M 250 50 L 253 56 L 256 50 L 262 53 L 256 56 L 262 59 L 256 62 L 253 56 L 250 62 L 244 59 L 250 56 L 244 53 Z" 
          fill="white"/>
  </g>
</svg>
