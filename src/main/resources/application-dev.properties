# Development Environment Configuration
# This profile is for local development and testing

# LinkedIn API Configuration (Development)
linkedin.api.client-id=${LINKEDIN_CLIENT_ID:your-linkedin-client-id}
linkedin.api.client-secret=${LINKEDIN_CLIENT_SECRET:your-linkedin-client-secret}
linkedin.api.access-token=${LINKEDIN_ACCESS_TOKEN:your-access-token}
linkedin.api.refresh-token=${LINKEDIN_REFRESH_TOKEN:your-refresh-token}
linkedin.api.base-url=https://api.linkedin.com/v2
linkedin.api.rate-limit-per-minute=50

# LLM Configuration (Development - lower cost model)
llm.provider=openai
llm.api-key=${OPENAI_API_KEY:your-openai-api-key}
llm.model=gpt-3.5-turbo
llm.temperature=0.7
llm.max-tokens=300

# Workflow Configuration (Development - faster polling for testing)
workflow.polling-interval-seconds=60
workflow.require-manual-approval=true
workflow.tone-preference=witty
workflow.max-retries=2
workflow.retry-backoff-seconds=1
workflow.manual-review-keywords=urgent,complaint,refund,legal

# Storage Configuration (Development)
storage.directory=./data/dev
storage.interactions.file=interactions.json
storage.processed.file=processed-comments.json
storage.max.capacity=100
storage.archive.directory=./data/dev/archive

# Logging Configuration (Development - verbose)
logging.level.com.example.linkedin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Error Notification Configuration (Development - log only)
error.notification.enabled=true
error.notification.channel=log
error.notification.email=${NOTIFICATION_EMAIL:dev@example.com}
error.notification.slack-webhook=${SLACK_WEBHOOK_URL:}

# Circuit Breaker Configuration (Development - more lenient)
circuit-breaker.failure-threshold=10
circuit-breaker.reset-timeout-ms=30000
circuit-breaker.success-threshold=2
