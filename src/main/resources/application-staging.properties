# Staging Environment Configuration
# This profile is for pre-production testing

# LinkedIn API Configuration (Staging)
linkedin.api.client-id=${LINKEDIN_CLIENT_ID}
linkedin.api.client-secret=${LINKEDIN_CLIENT_SECRET}
linkedin.api.access-token=${LINKEDIN_ACCESS_TOKEN}
linkedin.api.refresh-token=${LINKEDIN_REFRESH_TOKEN}
linkedin.api.base-url=https://api.linkedin.com/v2
linkedin.api.rate-limit-per-minute=80

# LLM Configuration (Staging - production model for testing)
llm.provider=openai
llm.api-key=${OPENAI_API_KEY}
llm.model=gpt-4
llm.temperature=0.7
llm.max-tokens=500

# Workflow Configuration (Staging - moderate polling)
workflow.polling-interval-seconds=180
workflow.require-manual-approval=true
workflow.tone-preference=witty
workflow.max-retries=3
workflow.retry-backoff-seconds=2
workflow.manual-review-keywords=urgent,complaint,refund,legal,crisis

# Storage Configuration (Staging)
storage.directory=/var/lib/linkedin-responder/staging
storage.interactions.file=interactions.json
storage.processed.file=processed-comments.json
storage.max.capacity=500
storage.archive.directory=/var/lib/linkedin-responder/staging/archive

# Logging Configuration (Staging - moderate verbosity)
logging.level.com.example.linkedin=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/linkedin-responder/staging.log
logging.file.max-size=10MB
logging.file.max-history=7

# Error Notification Configuration (Staging - email notifications)
error.notification.enabled=true
error.notification.channel=email
error.notification.email=${NOTIFICATION_EMAIL}
error.notification.slack-webhook=${SLACK_WEBHOOK_URL:}

# Circuit Breaker Configuration (Staging)
circuit-breaker.failure-threshold=5
circuit-breaker.reset-timeout-ms=60000
circuit-breaker.success-threshold=3
